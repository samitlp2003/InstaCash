<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Money by Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(135, 206, 250, 0.6), rgba(173, 216, 230, 0.6));
    }

    .form-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      background-color: #f0f8ff;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Add Money by Card</h2>
    <form>
      <input type="text" placeholder="Cardholder Name" required />
      <input type="text" id="cardNumber" placeholder="Card Number" required maxlength="19" />
      <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required maxlength="5" />
      <input type="text" placeholder="CVV" required />
      <input type="number" placeholder="Amount to Add" required />
      <button type="submit">Submit</button>
    </form>
    <div class="back-link">
      <a href="add-money.html">← Go Back</a>
    </div>
  </div>

  <script>
    const cardNumberInput = document.getElementById("cardNumber");

    cardNumberInput.addEventListener("input", function (e) {
      let value = e.target.value;

      // শুধুমাত্র সংখ্যা রাখি
      value = value.replace(/\D/g, '');

      // ৪ ডিজিট পর পর স্পেস বসাই
      let formattedValue = value.match(/.{1,4}/g);
      if (formattedValue) {
        e.target.value = formattedValue.join(" ");
      } else {
        e.target.value = "";
      }
      cardNumberInput.addEventListener("input", function (e) {
  let value = e.target.value;

  // শুধুমাত্র সংখ্যা রাখি
  value = value.replace(/\D/g, '');

  // ১৬ ডিজিটের বেশি হলে কেটে দেই
  if (value.length > 16) {
    value = value.slice(0, 16);
  }

  // ৪ ডিজিট পর পর স্পেস বসাই
  let formattedValue = value.match(/.{1,4}/g);
  if (formattedValue) {
    e.target.value = formattedValue.join(" ");
  } else {
    e.target.value = "";
  }
});
    });

    // কপি-পেস্টেও কাজ করার জন্য
    cardNumberInput.addEventListener("paste", function (e) {
      e.preventDefault();
      const paste = (e.clipboardData || window.clipboardData).getData("text");
      const digits = paste.replace(/\D/g, "").slice(0, 16);
      const groups = digits.match(/.{1,4}/g);
      cardNumberInput.value = groups ? groups.join(" ") : "";
    });
    const expiryDateInput = document.getElementById("expiryDate");

expiryDateInput.addEventListener("input", function(e) {
  let value = e.target.value;

  // শুধু সংখ্যা আর / রাখব
  value = value.replace(/[^\d]/g, '');

  // ২ ডিজিট লেখার পর অটো / বসানো
  if (value.length > 2) {
    value = value.slice(0, 2) + '/' + value.slice(2, 4);
  }

  e.target.value = value;
});
  </script>

</body>
</html>
