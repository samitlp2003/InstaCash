<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset & basic */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, rgba(135, 206, 250, 0.6), rgba(173, 216, 230, 0.6));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container to hold cards centered vertically & horizontally */
    .container {
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 30px; /* space between cards */
      align-items: center;
      justify-content: center;
    }

    /* Cards for options */
    .card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 25px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #003366;
      width: 100%;
      max-width: 360px;
      user-select: none;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 8px 30px rgba(0, 102, 204, 0.5);
      transform: translateY(-7px) scale(1.03);
      color: #001f4d;
      text-decoration: none;
    }

    .card-icon {
      font-size: 50px;
      margin-bottom: 15px;
      color: #0059b3;
      filter: drop-shadow(0 0 4px rgba(0, 89, 179, 0.7));
      transition: color 0.3s ease;
    }

    .card:hover .card-icon {
      color: #003366;
      filter: drop-shadow(0 0 8px rgba(0, 51, 102, 0.9));
    }

    .card-text {
      font-size: 1.25rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="add-money-bank.html" class="card">
      <div class="card-icon">üè¶</div>
      <div class="card-text">Add Money by Bank</div>
    </a>

    <a href="add-money-card.html" class="card">
      <div class="card-icon">üí≥</div>
      <div class="card-text">Add Money by Card</div>
    </a>
  </div>

</body>
</html>
