<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Money by Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
    }

    .form-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      background-color: #f0f8ff;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Add Money by Bank</h2>
    <form>
      <input type="text" placeholder="Account Holder Name" required />
      <input type="text" placeholder="Bank Name" required />
      <input type="text" placeholder="Account Number" required />
      <input type="number" placeholder="Amount to Deposit" required />
      <button type="submit">Submit</button>
    </form>
    <div class="back-link">
      <a href="add-money.html">‚Üê Go Back</a>
    </div>
  </div>

</body>
</html>
