<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4a4aff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a4aff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="message"></div>
  </form>

  <!-- Firebase SDK (Module based) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBH05N22D-ZSpjrtiJTLZGKxERZzpaqheg",
      authDomain: "instacash-e1d5d.firebaseapp.com",
      projectId: "instacash-e1d5d",
      storageBucket: "instacash-e1d5d.firebasestorage.app",
      messagingSenderId: "123825323751",
      appId: "1:123825323751:web:624eea7c7a733cda2d6c42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "✅ Login successful...";

        // Redirect to dashboard or home page
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Replace with your actual page
        }, 1500);

      } catch (error) {
        message.style.color = "red";
        message.textContent = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
