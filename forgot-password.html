<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | InstaCash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <button type="button" onclick="sendOTP()">Send OTP</button>

      <input type="text" id="otp" placeholder="Enter OTP" required style="display: none;" />
      <input type="password" id="newPassword" placeholder="New Password" required style="display: none;" />
      <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required style="display: none;" />
      
      <button type="submit" style="display: none;" id="resetBtn">Reset Password</button>
      
      <p id="message"></p>
      <p><a href="login.html">Back to Login</a></p>
    </form>
  </div>

  <script>
    function sendOTP() {
      const email = document.getElementById("email").value;
      if (email) {
        document.getElementById("otp").style.display = "block";
        document.getElementById("newPassword").style.display = "block";
        document.getElementById("confirmNewPassword").style.display = "block";
        document.getElementById("resetBtn").style.display = "inline-block";

        document.getElementById("message").textContent = "OTP sent to " + email;
      } else {
        document.getElementById("message").textContent = "Please enter your email first.";
      }
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmNewPassword = document.getElementById("confirmNewPassword").value;

      if (otp === "" || newPassword === "" || confirmNewPassword === "") {
        document.getElementById("message").textContent = "Please fill in all fields.";
        return;
      }

      if (newPassword !== confirmNewPassword) {
        document.getElementById("message").textContent = "Passwords do not match.";
        return;
      }

      // Simulate success (You can integrate with Firebase or backend later)
      document.getElementById("message").textContent = "Password reset successfully!";
    });
  </script>
</body>
</html>
